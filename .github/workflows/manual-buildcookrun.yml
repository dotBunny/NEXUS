name: Manual BuildCookRun

on:  
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Client Configuration'
        required: false
        default: 'Development'
        type: choice
        options:
            - 'Development'
            - 'DebugGame'
            - 'Shipping'

jobs:
  BuildCookRun:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Get Branch Settings
        id: settings
        run: |
          $json = Get-Content .github/branch.json | ConvertFrom-Json
          $installation = $json.installation
          echo "ue=$installation" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Clean workspace
        uses: ./.github/actions/workspace-clean

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          ue-installation: ${{ steps.settings.outputs.ue }}

      - name: Run UAT
        uses: ./.github/actions/ue-uat
        with:
          ue-installation: ${{ steps.settings.outputs.ue }}
          command: 'BuildCookRun'
          additional-arguments: '-target=NEXUS -platform=Win64 -clientconfig=${{ inputs.configuration }} -cook -stage -package -build -pak -archive -archivedirectory="${{ github.workspace }}\Staging\Build"'
    