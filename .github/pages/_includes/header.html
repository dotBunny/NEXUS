<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    {% if page.description -%}<meta name="description" content="{{ page.description }}">{%- else -%}<meta name="description" content="{{ site.description }}">{%- endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/nexus.css">
    {%- if page.css -%}<link rel="stylesheet" href="{{ page.css }}">{%- endif %}
    <link rel="apple-touch-icon" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/favicon-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/favicon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/favicon/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/favicon/favicon-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="144x144" href="/assets/favicon/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/favicon/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/favicon-512x512.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">   
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="msapplication-TileColor" content="{{ site.theme.background }}">
    <meta name="msapplication-TileImage" content="/assets/favicon/favicon-144x144.png">
    <meta name="theme-color" content="{{ site.theme.primary }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    {% if page.description -%}<meta property="og:description" content="{{ page.description }}">{%- else -%}<meta property="og:description" content="{{ site.description }}">{%- endif %}
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="/assets/images/social/social-square.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">
    <meta name="robots" content="max-image-preview:large">    
</head>
